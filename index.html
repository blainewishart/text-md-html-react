<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Boxes Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="inBox">In:</label>
        <input type="text" id="inBox" class="text-box">
        
        <label for="outBox">Out:</label>
        <input type="text" id="outBox" class="text-box" readonly>

        <button onclick="copyText()">Copy Text</button>
    </div>

    <script src="script.ts"></script>
</body>
</html>
